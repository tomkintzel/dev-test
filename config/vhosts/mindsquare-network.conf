<VirtualHost *:80>
	ServerName mindsquare.de
	ServerAlias mindsquare.de *.mindsquare.de activate-hr.de erlebe-software.de maint-care.de mind-force.de mind-forms.de mission-mobile.de rz10.de innotalent.de compamind.de mind-logistik.de
	DocumentRoot "/var/www/html/mindsquare-network/htdocs"

#	AddType text/html .shtml
#	AddHandler server-parsed .shtml
#	ServerAdmin info@mindsquare.de
#	ScriptAlias /cgi-bin/ "c:/xampp/htdocs/cgi-bin/"

	<Directory "/var/www/html/mindsquare-network/htdocs/">
		Options Indexes FollowSymLinks
		Options +Includes
		AllowOverride All
		Order allow,deny
		Allow from all
		DirectoryIndex index.php index.shtml index.html index.htm
	</Directory>
</VirtualHost>

<VirtualHost *:443>
	ServerName mindsquare.de
	ServerAlias mindsquare.de *.mindsquare.de activate-hr.de erlebe-software.de maint-care.de mind-force.de mind-forms.de mission-mobile.de rz10.de innotalent.de compamind.de mind-logistik.de
	DocumentRoot "/var/www/html/mindsquare-network/htdocs"

#	AddType text/html .shtml
#	AddHandler server-parsed .shtml
#	ServerAdmin info@mindsquare.de
#	ScriptAlias /cgi-bin/ "c:/xampp/htdocs/cgi-bin/"

	<Directory "/var/www/html/mindsquare-network/htdocs/">
		Options Indexes FollowSymLinks
		Options +Includes
		AllowOverride All
		Order allow,deny
		Allow from all
		DirectoryIndex index.php index.shtml index.html index.htm
	</Directory>

	SSLEngine on
	SSLCertificateFile "/etc/ssl/certs/mindsquare-network.pem"
	SSLCertificateKeyFile "/etc/ssl/private/mindsquare-network.pem"
</VirtualHost>
