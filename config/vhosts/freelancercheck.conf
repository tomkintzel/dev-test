<VirtualHost *:80>
	ServerName freelancercheck.de
	ServerAlias www.freelancercheck.de
	DocumentRoot /var/www/html/freelancercheck/website/public

	CustomLog /var/log/apache2/freelancercheck.access.log combined
	ErrorLog /var/log/apache2/freelancercheck.error.log

	<Directory "/var/www/html/freelancercheck/">
		Options Indexes FollowSymLinks
		Options +Includes
		AllowOverride All
		Order allow,deny
		Allow from all
		DirectoryIndex index.php index.shtml index.html index.htm
	</Directory>
	Alias /blog/ /var/www/html/mindsquare-network/htdocs/
</VirtualHost>

<VirtualHost *:443>
	ServerName freelancercheck.de
	ServerAlias www.freelancercheck.de
	DocumentRoot /var/www/html/freelancercheck/website/public

	CustomLog /var/log/apache2/freelancercheck.access.log combined
	ErrorLog /var/log/apache2/freelancercheck.error.log

	<Directory "/var/www/html/freelancercheck/">
		Options Indexes FollowSymLinks
		Options +Includes
		AllowOverride All
		Order allow,deny
		Allow from all
		DirectoryIndex index.php index.shtml index.html index.htm
	</Directory>
	Alias /blog/ /var/www/html/mindsquare-network/htdocs/

	SSLEngine on
	SSLCertificateFile "/etc/ssl/certs/mindsquare-network.pem"
	SSLCertificateKeyFile "/etc/ssl/private/mindsquare-network.pem"
</VirtualHost>
