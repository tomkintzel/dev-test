<VirtualHost *:80>
	ServerName mindsquare.de
	ServerAlias mindsquare.de *.mindsquare.de activate-hr.de erlebe-software.de maint-care.de mind-force.de mind-forms.de mission-mobile.de rz10.de innotalent.de compamind.de mind-logistik.de gesundheit-digitalisieren.de customer-first-cloud.de

	CustomLog /usr/local/apache2/logs/mindsquare-network.access.log combined
	ErrorLog /usr/local/apache2/logs/mindsquare-network.error.log

	DocumentRoot /usr/local/apache2/htdocs/mindsquare-network/htdocs
	ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php_72:9000/var/www/html/mindsquare-network/htdocs/$1
	<Directory "/usr/local/apache2/htdocs/mindsquare-network/">
		Options Indexes FollowSymLinks
		Options +Includes
		AllowOverride All
		Order allow,deny
		Allow from all
		DirectoryIndex index.php index.shtml index.html index.htm
	</Directory>
</VirtualHost>

<VirtualHost *:443>
	ServerName mindsquare.de
	ServerAlias mindsquare.de *.mindsquare.de activate-hr.de erlebe-software.de maint-care.de mind-force.de mind-forms.de mission-mobile.de rz10.de innotalent.de compamind.de mind-logistik.de gesundheit-digitalisieren.de customer-first-cloud.de

	CustomLog /usr/local/apache2/logs/mindsquare-network.access.log combined
	ErrorLog /usr/local/apache2/logs/mindsquare-network.error.log

	DocumentRoot /usr/local/apache2/htdocs/mindsquare-network/htdocs
	ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php_72:9000/var/www/html/mindsquare-network/htdocs/$1
	<Directory "/usr/local/apache2/htdocs/mindsquare-network/">
		Options Indexes FollowSymLinks
		Options +Includes
		AllowOverride All
		Order allow,deny
		Allow from all
		DirectoryIndex index.php index.shtml index.html index.htm
	</Directory>

	SSLEngine on
	SSLCertificateFile "/usr/local/apache2/conf/ssl/certs/mindsquare-network.pem"
