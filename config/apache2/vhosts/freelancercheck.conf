<VirtualHost *:80>
	ServerName freelancercheck.de
	ServerAlias www.freelancercheck.de

	ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php_56:9000/var/www/html/freelancercheck/website/public/$1
	DocumentRoot /usr/local/apache2/htdocs/freelancercheck/website/public

	CustomLog /usr/local/apache2/logs/freelancercheck.access.log combined
	ErrorLog /usr/local/apache2/logs/freelancercheck.error.log

	<Directory "/usr/local/apache2/htdocs/freelancercheck/">
		Options Indexes FollowSymLinks
		Options +Includes
		AllowOverride All
		Order allow,deny
		Allow from all
		DirectoryIndex index.php index.shtml index.html index.htm
	</Directory>
	Alias /blog/ /usr/local/apache2/htdocs/mindsquare-network/htdocs/
</VirtualHost>

<VirtualHost *:443>
	ServerName freelancercheck.de
	ServerAlias www.freelancercheck.de

	ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php_56:9000/var/www/html/freelancercheck/website/public/$1
	DocumentRoot /usr/local/apache2/htdocs/freelancercheck/website/public

	CustomLog /usr/local/apache2/logs/freelancercheck.access.log combined
	ErrorLog /usr/local/apache2/logs/freelancercheck.error.log

	<Directory "/usr/local/apache2/htdocs/freelancercheck/">
		Options Indexes FollowSymLinks
		Options +Includes
		AllowOverride All
		Order allow,deny
		Allow from all
		DirectoryIndex index.php index.shtml index.html index.htm
	</Directory>
	Alias /blog/ /usr/local/apache2/htdocs/mindsquare-network/htdocs/

	SSLEngine on
	SSLCertificateFile "/usr/local/apache2/conf/ssl/certs/mindsquare-network.pem"
	SSLCertificateKeyFile "/usr/local/apache2/conf/ssl/private/mindsquare-network.pem"
</VirtualHost>
