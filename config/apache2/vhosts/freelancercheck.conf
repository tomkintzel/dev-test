<VirtualHost *:80>
	ServerName freelancercheck.de
	ServerAlias www.freelancercheck.de

	CustomLog /var/www/logs/freelancercheck.access.log combined
	ErrorLog "|/usr/bin/tee -a /var/www/logs/freelancercheck.error.log"

	<Proxy "fcgi://php_56:9000">
		ProxySet timeout=600
	</Proxy>

	<FilesMatch \.php$>
		SetHandler "proxy:fcgi://php_56:9000"
	</FilesMatch>

	Alias "/blog" "/var/www/html/mindsquare-network/htdocs"
	<Directory "/var/www/html/mindsquare-network">
		Options +FollowSymLinks -Indexes -MultiViews +ExecCGI
		AllowOverride All
		Order allow,deny
		Allow from all
	</Directory>

	DocumentRoot /var/www/html/freelancercheck/website/public
	<Directory "/var/www/html/freelancercheck">
		Options +FollowSymLinks -Indexes -MultiViews +ExecCGI
		AllowOverride All
		Order allow,deny
		Allow from all
	</Directory>
</VirtualHost>

<VirtualHost *:443>
	ServerName freelancercheck.de
	ServerAlias www.freelancercheck.de

	CustomLog /var/www/logs/freelancercheck.access.log combined
	ErrorLog "|/usr/bin/tee -a /var/www/logs/freelancercheck.error.log"

	<Proxy "fcgi://php_56:9000">
		ProxySet timeout=600
	</Proxy>

	<FilesMatch \.php$>
		SetHandler "proxy:fcgi://php_56:9000"
	</FilesMatch>

	Alias "/blog" "/var/www/html/mindsquare-network/htdocs"
	<Directory "/var/www/html/mindsquare-network">
		Options +FollowSymLinks -Indexes -MultiViews +ExecCGI
		AllowOverride All
		Order allow,deny
		Allow from all
	</Directory>

	DocumentRoot /var/www/html/freelancercheck/website/public
	<Directory "/var/www/html/freelancercheck">
		Options +FollowSymLinks -Indexes -MultiViews +ExecCGI
		AllowOverride All
		Order allow,deny
		Allow from all
	</Directory>

	SSLEngine on
	SSLCertificateFile "/usr/local/apache2/conf/ssl/certs/mindsquare-network.crt"
	SSLCertificateKeyFile "/usr/local/apache2/conf/ssl/private/mindsquare-network.key"
</VirtualHost>
