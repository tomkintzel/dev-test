<VirtualHost *:80>
	ServerName pardb.mindsquare.de

	CustomLog /usr/local/apache2/logs/pardb.access.log combined
	ErrorLog "|/usr/bin/tee -a /usr/local/apache2/logs/pardb.error.log"

	DocumentRoot /usr/local/apache2/htdocs/pardb/htdocs
	ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php_72:9000/var/www/html/pardb/htdocs/$1
	ProxyTimeout 600
	<Directory "/usr/local/apache2/htdocs/pardb/">
		Options Indexes FollowSymLinks
		Options +Includes
		AllowOverride All
		Order allow,deny
		Allow from all
		DirectoryIndex index.php index.shtml index.html index.htm
	</Directory>
</VirtualHost>

<VirtualHost *:443>
	ServerName pardb.mindsquare.de

	CustomLog /usr/local/apache2/logs/pardb.access.log combined
	ErrorLog "|/usr/bin/tee -a /usr/local/apache2/logs/pardb.error.log"

	DocumentRoot /usr/local/apache2/htdocs/pardb/htdocs
	ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php_72:9000/var/www/html/pardb/htdocs/$1
	<Directory "/usr/local/apache2/htdocs/pardb/">
		Options Indexes FollowSymLinks
		Options +Includes
		AllowOverride All
		Order allow,deny
		Allow from all
		DirectoryIndex index.php index.shtml index.html index.htm
	</Directory>

	SSLEngine on
	SSLCertificateFile "/usr/local/apache2/conf/ssl/certs/mindsquare-network.crt"
	SSLCertificateKeyFile "/usr/local/apache2/conf/ssl/private/mindsquare-network.key"
</VirtualHost>
