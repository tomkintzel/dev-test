<VirtualHost *:80>
	ServerName pardb.mindsquare.de

	CustomLog /var/www/logs/pardb.access.log combined
	ErrorLog "|/usr/bin/tee -a /var/www/logs/pardb.error.log"

	DocumentRoot /var/www/html/pardb/htdocs
	ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php_72:9000/var/www/html/pardb/htdocs/$1
	ProxyTimeout 600
	<Directory "/var/www/html/pardb">
		Options +FollowSymLinks -Indexes -MultiViews +ExecCGI
		AllowOverride All
		Order allow,deny
		Allow from all
	</Directory>
</VirtualHost>

<VirtualHost *:443>
	ServerName pardb.mindsquare.de

	CustomLog /var/www/logs/pardb.access.log combined
	ErrorLog "|/usr/bin/tee -a /var/www/logs/pardb.error.log"

	DocumentRoot /var/www/html/pardb/htdocs
	ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php_72:9000/var/www/html/pardb/htdocs/$1
	<Directory "/var/www/html/pardb">
		Options +FollowSymLinks -Indexes -MultiViews +ExecCGI
		AllowOverride All
		Order allow,deny
		Allow from all
	</Directory>

	SSLEngine on
	SSLCertificateFile "/usr/local/apache2/conf/ssl/certs/mindsquare-network.crt"
	SSLCertificateKeyFile "/usr/local/apache2/conf/ssl/private/mindsquare-network.key"
</VirtualHost>
